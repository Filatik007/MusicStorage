<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Добавление песни</title>
</head>
<body>
    <nav><a class="logo" href="../../index.html">Music</a></nav>
    <iframe name="votar" style="display:none;"></iframe>
    <form id="addSongForm" onsubmit="addMusic()" target="votar">
        <label for="titleInput">Название песни*</label>
        <input id="titleInput" name="titleInput" type="text" required>

        <label for="artistsInput">Исполнитель*</label>
        <input id="artistsInput" name="artistsInput" type="text" required>
        <button type="button" onclick="addTextInput(artistsInput)" class="addTextInputButton">Добавить ещё</button>

        <label for="genresInput">Жанр*</label>
        <input id="genresInput" name="genresInput" type="text" required>
        <button type="button" onclick="addTextInput(genresInput)" class="addTextInputButton">Добавить ещё</button>

        <label for="recordStudioInput">Название студии звукозаписи</label>
        <input id="recordStudioInput" name="recordStudioInput" type="text">

        <label for="producersInput">Продюсер</label>
        <input id="producersInput" name="producersInput" type="text">
        <button type="button" onclick="addTextInput(producersInput)" class="addTextInputButton">Добавить ещё</button>

        <label for="labelInput">Лейбл</label>
        <input id="labelInput" name="labelInput" type="text">

        <label for="albumInput">Название альбома</label>
        <input id="albumInput" name="albumInput" type="text">

        <label for="date">Дата выхода</label>
        <input type="date" id="date">

        <label for="image">Обложка песни</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg">

        <label for="song">Песня</label>
        <input type="file" id="song" name="song" accept="audio/*">

        <label for="descTextArea">Текст песни</label>
        <textarea name="descTextArea" id="descTextArea" rows="5"></textarea>

        <label for="songClip">Клип (на ютуб)</label>
        <input type="text" id="songClip" name="songClip" pattern="(?:https?:\/\/)?(?:www\.)?youtu(?:\.be\/|be.com\/\S*(?:watch|embed)(?:(?:(?=\/[-a-zA-Z0-9_]{11,}(?!\S))\/)|(?:\S*v=|v\/)))([-a-zA-Z0-9_]{11,})">

        <button type="submit">Добавить</button>
        <script src="../../dist/addSong.js"></script>
    </form>
</body>
</html>
